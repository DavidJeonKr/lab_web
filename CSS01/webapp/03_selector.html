<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS Selector</title>
		<style>
		div {
			border: 1px solid gray;
			margin: 16px;
		}
		/* child selector: 아이디가 div1인 요소의 자식 요소들 중 p 태그들을 찾음 */
		#div1 > p {
			color: red;
		}
		/* descendatn selector: 아이디가 div2인 요소의 모든 p 자손 요소들을 찾음 */
		#div2 p {
			color: blue;
		}
		/* 여러개의 요소들을 함께 선택*/
		/* 아이디가 div3인 요소와 모든 p 태그 요소들을 찾음*/
		#div3, p{
			border: 2px dashed green;
		}
		
		</style>
	</head>
	<body>
		<h1>CSS Selector</h1>
		<!-- 자식(child), 자손(descendant) 요소 찾기 
			child element: 계층 구조에서 "바로" 아래에 있는 요소.
			descendant element: 계층 구조에서 아래에 있는 "모든" 요소.
			
			* child selector: 부모요소 > 자식요소
			* descendant selector: 부모요소 자손요소
		-->
		<div id="div1">
			<p>div1 안에 있는 단락</p>
			<p>div1 안에 있는 단락 2</p>
			<article>
				<p>article 안에 있는 단락</p>
			</article>
		</div>
		
		<div id="div2">
			<p>div2 안에 있는 단락</p>
			<p>div2 안에 있는 단락 2</p>
			<article>
				<p>article 안에 있는 단락</p>
			</article>
		</div>
		
		<div id="div3">
			<p>div3 안에 있는 단락</p>
			<p>div3 안에 있는 단락 2</p>
			<article>
				<p>article 안에 있는 단락</p>
			</article>
		</div>					
	</body>
</html>
