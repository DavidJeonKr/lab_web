<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS list</title>
		<style>
		ul{
			list-style: none; /* list의 style을 제거, bullet들을 사용하지 않음 */
			padding: 8px;
			background-color: lightblue;			
		}
		li {
			color: #ffffff; 
			display: inline-block; /*   */
			width: 60px;
		}		
		#right {
			float: right;
		}
		</style>
	</head>
	<body>
		<h1>CSS list</h1>
		<ul>
			<li>카페</li>
			<li>뉴스</li>
			<li>메일</li>
			<li id="right">지도</li>
		</ul>
	</body>
</html>
