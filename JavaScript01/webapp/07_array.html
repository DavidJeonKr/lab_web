<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Array</title>
    </head>
    <body>
        <h1>JavaScript Array</h1>
        <div id="result"></div>
        
        <script>
        var result = document.getElementById('result');
        
        // 배열(array): 여러개의 자료(원소)들을 저장하는 데이터 타입.
        // 자바스크립트의 배열은 객체이기 때문에 프로퍼티(멤버 변수, 필드)와 메서드를 가지고 있음.
        // 자바스크립트의 배열은 여러가지 타입의 원소들을 저장할 수 있음.
        var array1 = [1, 2, 3, 4, 5];
        result.innerHTML += 'array1 = ' + array1 + '<br>';
        result.innerHTML += 'array1 length = ' + array1.length + '<br>';
        
        // 배열의 인덱스는 0부터 시작. 마지막 인덱스는 length - 1.
        for (var i = 0; i < array1.length; i++) {
        	result.innerHTML += array1[i] + ' ';
        }
        result.innerHTML += '<br>';
        
        // for-in 구문: Java의 향상된 for 구문(enhanced for statement)와 비슷.
        // (주의) 자바스크립트dml for-in 구문은 배열의 인덱스들을 꺼내줌.
        // 배열의 원소들을 꺼내지 않음!
        for (i in array1) {
        	result.innerHTML += i + ' : ' + array1[i] + '<br>';
        }
        // 자바스크립트의 변수 var의 범위
        // 1. 전역 변수: <script> 안에서 선언. 스크립트 전체에서 사용 가능.
        // 2. 지역 변수: 함수 안에서 선언. 함수 안에서만 사용 가능.
        
        var array2 = [1, '안녕하세요', false, new Date()]; // 자바스크립트 배열은 여러가지 타입을 저장 가능.
        result.innerHTML += 'array2 = ' + array2.toString() + '<br>'; // 배열에서 메서드 호출.
        
        // 자바스크립트 배열의 메서드
        var array3 = []; // 빈 배열(empty array) 생성
        result.innerHTML += 'array3 length = ' + array3.length + '<br>';
        
        // push: 배열의 가장 마지막에 새로운 원소를 추가
        array3.push(100);
        result.innerHTML += 'array3 = ' + array3 + '<br>';
        array3.push(200);
        result.innerHTML += 'array3 = ' + array3 + '<br>';
        array3.push(300);
        result.innerHTML += 'array3 = ' + array3 + '<br>';
        
        // pop: 배열의 가장 마지막 원소를 삭제
        array3.pop();
        result.innerHTML += 'array3 = ' + array3 + '<br>';
        
        // shift: 배열의 첫번째 원소를 삭제
        array3.shift();
        result.innerHTML += 'array3 = ' + array3 + '<br>';
        </script>
    </body>
</html>
