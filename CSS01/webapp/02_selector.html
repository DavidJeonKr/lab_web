<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS Selector</title>
		<style>
		/* tag selector */
		div {
			border: 1px solid black;
			margin: 16px;
			background-color: lightgray;
		}
		/* class selector */
		.c1{
			color: red;
		}	
		/* id selector */	
		#id1{
			color: blue;
		}
		/* p 태그 중에서 "c1" 클래스를 갖는 element */
		p.c1 {
			color: green;
		}
		/* p 태그 중에서 "id1" 아이디를 갖는 element */
		p#id1{
			color: pink;
		}
		</style>
	</head>
	<body>
		<h1>CSS Selector</h1>
		<!-- CSS 기본 문법
			selector {property: value; ...;}
			
			selector(선택자): HTML element(요소)들을 찾는 방법
			1. 태그 이름(tag selector): tag name
			2. 클래스(class) 속성 값: .class_name
			3. 아이디(id) 속성 값: #id_name
			4. *: 모든 HTML 요소에 적용. 
			5. pseudo-selector(가상 선택자):
		 -->
		 
		 <div class="c1">여기는 division I입니다. 클래스 c1 입니다</div>
		 <div class="c1">여기는 division II입니다. 클래스 c1 입니다</div>
		 <div id="id1">여기는 division III입니다.</div>
		 
		 <p class="c1"> 여기는 단락 I 입니다 </p>
		 <p class="c1"> 여기는 단락 II 입니다 </p>
		 <p id="id1"> 여기는 단락 II 입니다 </p>
		 
	</body>
</html>
