<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <!-- 반응형 웹(responsive web) 페이지를 위한 meta 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootsrap CSS 파일 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap JavaScript 파일 링크 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Bootstrap</title>
</head>
<body>

    <div class="container">

            <header class="col-sm-12 jumbotron text-center">
                <h1>Bootstrap 설정</h1>
                <h2>Front-End 개발을 위한 HTML/CSS/JavaScript</h2>
            </header>
        </div>
    
        <div class="row">
            <nav class="col-sm-2" style="background-color: skyblue;">내비게이션(메뉴) 영역</nav>
            <section class="col-sm-8" style="background-color: slateblue;">컨텐츠 섹션 영역</section>
            <aside class="col-sm-2" style="background-color: tomato;">광고 영역</aside>
        </div>

        <hr>

        <div class="row">
            <footer class="col-sm-12">홈페이지 소개</footer>
        </div>

</html>
