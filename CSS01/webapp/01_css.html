<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS Introduction</title>
		<!-- internal CSS를 작성 -->
		<style>
		/* CSS 주석*/
		div {
			border: 2px dashed green; /* 테두리선 */
			padding: 64px; /*테두리선과 안쪽 컨테트 사이에 여백 */
			margin: 64px; /* 테두리선관 바깥쪽 HTML 요소 사이의 여백 */
		}

		</style>
		<!--  HTML 외부에서 작성된 CSS 파일을 링크  --> 
		<link rel="stylesheet" href="css/my_style.css"/>
	</head>
	<body>
		<h1>CSS(Cascading Style Sheet)</h1>
		<!-- 
			CSS: 웹 페이지의 스타일을 설정.
			CSS 적용 방법:
				1. inline CSS: HTML 태그의 style 속성(attribute)의 property들을 설정.
				2. internal (embedding) CSS: <head> 태그 안에서 메타 정보로 CSS 스타일을 설정.
				3. external CSS: 별도의 CSS 파일을 작성하고 HTML 파일에서 작성된 CSS파일을 링크해서 설정.
				
			CSS를 적용하기 위한 영역: 
				1. <div>: block element 만듦
				2. <span>: inline element 만듦
				3. <header>, <footer>, <nav>, <section>,... 등등:
				   HTML5 버전부터 생긴 block element를 만들어 주는 sema
				 
		 -->
		<h2>inline CSS</h2>
		<div style="border:4px solid black; padding: 16px; margin: 32px">
		여기는 <span style="border:2px dotted red;">division</span> 영역입니다.
		</div>
		
		<h2>internal CSS</h2>
		<div class="div1">Division I 영역입니다</div>
		<div class="div2">Division II 영역입니다</div>		
		
		<h2>external CSS</h2>
		<div>
		<p>여기는 단락 1 입니다</p>
		<p>여기는 단락 2입니다</p>
		</div>
		
	</body>
</html>
