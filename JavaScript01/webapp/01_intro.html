<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>
	</head>
	<body>
		<h1>JavaScript 소개</h1>
		<!-- 
		Web Application(Service) 개발: front End + Back End
		Front End 개발 언어:
			1. HTML: 웹 페이지의 컨텐트(내용)을 작성.
			2. CSS: 웹 페이지의 스타일을 작성
			3. JavaScript: 웹 페이지의 동적인 동작(이벤트 처리, 동적으로 스타일 변경)을 담당.
				브라우저가 실행하는 코드들.
		Back End 개발 언어 :
			1. Java(Servlet/JSP), C#, PHP, Python(django, Flask), JavaScript(Node.js), ...
			2. JavaScript 프로그램 - 프론트 엔드(Angular, React), 백엔드(Node)
			
		HTML 파일에서 JavaScript를 사용하는 방법:
			1. <script></script> 태그 안에서 자바스크립트 코드를 작성
				* <script> 태그는 head 또는 body 안에 작성 가능.
				* script가 있는 위치에서 코드가 실행됨.
			2. 별도의 파일(*.js)로 자바스크립트 코드를 작성하고, HTML 파일에서 작성된 파일을 링크.
		-->

		<script>
		// document 객체: 브라우저가 현재 보여주고 있는 HTML 문서
		document.write("<h2>Hello, JavaScripte!</h2>"); //HTML 문서에 출력
		console.log("안녕, 자바스크립트!"); // 브라우저 콘솔창에 출력
		</script>
		
		<!-- 외부 자바스크립트 소스 파일 링크  -->
		<script src="js/example.js"></script>
		
	</body>
</html>
