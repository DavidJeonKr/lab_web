<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div {
            border: 1px solid gray;
            margin: 8px;
            padding: 8px;
        }

    </style>
</head>
<body>
    <h1>Jqeuery 컨텐트(html), 속성(attribute), 스타일(style)</h1>
    <div id="division">
        Hello, <strong>jQuery</strong>...!
    </div>
    <img id="bulb" src="images/bulb_off.gif" alt="전구">
    
    <script>
        // HTML 문서의 로딩이 끝났을 때 실행할 콜백 함수 등록.
        $(document).ready(function() {
            //아이디가 division인 요소를 클릭했을 때 실행할 콜백 함수를 등록
            $('#division').click(function() {
                // 콜백 함수 내부에서 $(this)의 의미: 콜백함수가 실행될 수 있었던 이벤트가 발생한 HTML 요소.
                console.log($(this).html()); // JavaScript에서 innerHTML 속성과 같은 역할
                console.log($(this).text()); // JavaScript에서 innerText 속성과 같은 역할
                console.log($(this).attr('id')); //HTML 요소의 id 속성 값
                console.log($(this).css('background-color')); // style 속성의 background-color 프로퍼티 값
                console.log($(this).css('color'));
                // $('img').toggle(1000);
                // 클릭했을 떄 div의 내용을 변경
                $(this).html('안녕하세요!!! <em>JQuery</em>');
                // $('img').fadeToggle(1000);
                $('img').animate({left: '250px'});
                $(this).css('background-color', 'dodgerblue');
                $(this).css('color', 'white');
            });
        });

        //bulb이미지 위에 마우스가 들어가면 이미지 변경
        $(document).ready(function() {
           $('#bulb').mouseenter(function() {
            //HTML element의 sre의 속성을 변경
            $(this).attr('src', 'images/bulb_on.gif');
            // img 태그의 border 스타일을 변경
            $(this).css('border','1px solid');
            $(this).css('background-color', 'gold');
           });
        });

        $('#bulb').mouseout(function() {
            $(this).attr('src', 'images/bulb_off.gif');
            $(this).css('border','none');
            $(this).css('background-color', 'white');
        });

    </script>
</body>
</html>
