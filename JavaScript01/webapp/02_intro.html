<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 2</title>
		<style>
		div{
			border: 1px solid gray;
			padding: 8px;
			margin: 8px;
			
		}
		</style>
	</head>
	
	<body>
		<h1>Java Script 역할</h1>
		<h2>HTML 요소의 컨텐트 변경</h2>
		<div id="box1" onclick="changeContent()">여기는 <span>box1</span> 입니다.</div>
		
		<h2>HTML 요소의 속성(attribute) 또는 style 속성(property)를 변경 </h2>
		
		<div id = "box2" onclick="changeStyle()">여기는 box2 입니다.</div>
		<!-- 자바 스크립트에서 함수 작성하는 방법: 
			function functionName(parameter, ...) {
				코드들;
			}
			* 주의) 자바 스크립트 함수를 선언할 때는 자바와 다르게 리턴 타입을 선언하지 않음!
		-->
		<script>
		function changeContent() {
			// id="box1" 인 요소의 컨텐트 내용을 변경
			// 자바스크립트에서 변수 선언 방법:
			// var variableName = value;
			var box1 = document.getElementById('box1');
			// 자바스크립트는 문자열을 쓸 때 큰따옴표("") 또는 작은따옴표('') 모두 사용 가능.
			console.log(box1.innerHTML);
			//모든 HTML element 객체는 innerHTML 속성을 가지고 있음 -> start tag와 end tag 사이의 컨텐트
			
			box1.innerHTML = 'Hello, <strong><em>JavaScript</em></strong>!!!';
		}
		var toggle = true;
		
 		function changeStyle() {
			// id="box2"인 요소의 스타일(바탕색, 글자색, 폰트 크기)
			var box2 = document.getElementById('box2');
			if (toggle) {
				toggle = false;
				box2.style.backgroundColor = 'green';
				box2.style.color = 'white';
				box2.style.fontSize = '200%';
			} else {
				toggle = true;
				box2.style.backgroundColor = 'white';
				box2.style.color = 'black';
				box2.style.fontSize = '100%';
			}
			
		} 
		</script>
	</body>
</html>
